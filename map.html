        var markerPosition  = new kakao.maps.LatLng(37.4930887,126.7224048);//마커생성

        var marker = new kakao.maps.Marker({
	        position: markerPosition
        });
        //마커가 지도 위에 표시되도록 설정
        marker.setMap(map);
